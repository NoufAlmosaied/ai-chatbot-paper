<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard AI - Phishing Detection Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        h1 { color: #2c3e50; }
        .chat-container { border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
        input[type="text"] { width: 70%; padding: 10px; margin-right: 10px; }
        button { padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #2980b9; }
    </style>
</head>
<body>
    <h1>PhishGuard AI - Phishing Detection Chatbot</h1>
    <div class="chat-container">
        <p>Enter a URL to check if it's a phishing attempt:</p>
        <input type="text" id="urlInput" placeholder="https://example.com">
        <button onclick="checkURL()">Check URL</button>
        <div id="result" style="margin-top: 20px;"></div>
    </div>
    <script>
        async function checkURL() {
            const url = document.getElementById('urlInput').value;
            const response = await fetch('/api/check-url', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({url: url})
            });
            const data = await response.json();
            document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }
    </script>
</body>
</html>
